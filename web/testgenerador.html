<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/generarCopia.js"></script>
    <title>Encuestado2</title>
</head>
<body>
    <div class="container">
        <div class="row end-md">
            <div class="col-xs-12 col-md-2">
                <a href="jefedeestudio.jsp"><button class="btn btn-success">Volver</button></a>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="" method="POST">
            <div class="row center-xs">
                <div class="col-xs-12  col-md-8">
                    <div class="form-group">
                        <label for="titulo">Título(*)</label>
                        <textarea name="titulo" class="form-control" id="titulo" required="true"
                            placeholder="ej: Encuesta de satisfacción de x producto" maxlength="100"></textarea>

                    </div>
                </div>
            </div>
            <div class="row start-xs">
                <div class="col-xs-12 col-md-3 col-md-offset-2">
                    <div class="form-group">
                        <label for="valor">Valor base(*)</label>
                        <input name="valor" class="form-control" id="valor" required="true" type="text"
                            placeholder="ej: 1500" pattern="[0-9]{1,9}">
                    </div>
                </div>
            </div>
            <div class="row start-xs">
                <div class="col-xs-12 col-md-3 col-md-offset-2">
                    <div class="form-group">
                        <button class="add btn btn-success" id="add" type="button">Nueva pregunta</button>
                    </div>
                </div>
            </div>
    </div>
    <!-- Preguntas -->

    <div id="pre" class="container">
        <fieldset id="preguntas">
            <div>
                <div class="row center-xs">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group">
                            <textarea name="pregunta1" class="fieldname form-control" required=""
                                placeholder="ej: ¿Qué le parece...?" maxlength="100"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row center-xs">
                    <div class="col-xs-12 col-md-2">
                        <div class="form-group">
                            <button class="new btn btn-success btn-sm" id="new1" type="button"><span>Nueva
                                    Alternativa</span></button>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-2">
                        <div class="form-group">
                            <button class="remove btn btn-danger btn-sm" id="remove" type="button">
                                <span>Remover Pregunta</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <input type="checkbox" name="multiple" value="1">Selección Múltiple
                    </div>
                </div>
            </div>
            <fieldset id="respuestas">
                <div class="alternativa row center-xs">
                    <aside id="" class="row col-xs-12 col-md-8">
                        <div class="col-xs-12 col-md-10">
                            <div class="form-group">
                                <input type="text" class="form-control" id="alternativa11" name="alternativa11"
                                    required="true" placeholder="ej: conforme">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <button class="remove btn btn-danger btn-sm" id="remove" type="button">
                                    <span>X Alternativa</span>
                                </button>
                            </div>

                        </div>
                    </aside>
                </div>
            </fieldset>
        </fieldset>
    </div>

    <br>
    <br>
    <div class="row center-xs">
        <div class="col-xs-12 col-md-8">
            <div class="form-group ">
                <input name="registar" class="btn btn-success" id="registar" type="submit" value="Registrar">
            </div>
        </div>
    </div>
    </form>
</body>

</html>
